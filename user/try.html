 <script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	

	$(document).ready(function() {
    var max_fields      = 7; //maximum input boxes allowed
    var wrapper         = $("#all_keywards"); //Fields wrapper
    var add_button      = $(".add_keyword"); //Add button ID
    
    var x = 1; //initlal text box count
    $(add_button).click(function(e){ //on add input button click
        e.preventDefault();
        if(x < max_fields){ //max input box allowed
            x++; //text box increment
            $(wrapper).append('<div><input type="text" class="keywords" name="mytext[]"/><a href="#" class="remove_field">Remove</a></div>'); //add input box
        }
    });
    
    $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
        e.preventDefault(); $(this).parent('div').remove(); x--;
    })
});
</script>
